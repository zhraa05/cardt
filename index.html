    <div class="crud">
        <div class="had">
            <h2>cruds</h2>

        <div class="inputs">
            <input type="text" name="" id="titl" placeholder="title">
            <div class="pric">
                <input onkeyup="gettotl()" type="number" name="" id="pric" placeholder="price">
                <input onkeyup="gettotl()" type="number" name="" id="texs" placeholder="taxes">

        </div>
        <div class="outputs">
            <div class="serchblok">
                <input onkeyup="searchdata(this.value)" type="text" name="" id="serch" placeholder="search">
                <div class="btnserch">
                    <button onclick=" getsearcchmod(this.id)" id="searchtitl">search by title</button>
                    <button onclick=" getsearcchmod(this.id)" id="searchcategory">search by category</button>
                </div>
            </div>
        </div>
        <div id="dletall"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>

                <th>delete</th>
